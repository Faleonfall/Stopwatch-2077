<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Google verification -->
    <meta name="google-site-verification" content="ALyCtMPWvdxYElktWtS88bBwlx1Ya67EFgkxPAtMv30"/>

    <title>Stopwatch 2077 – Online Timer</title>
    <meta name="description"
          content="A neon-themed online stopwatch, inspired by Cyberpunk. Fast, responsive, and installable on any device."/>
    <meta name="keywords"
          content="stopwatch, stopwatch online, online stopwatch, cyberpunk, neon, vue, vite, PWA, futuristic"/>
    <meta name="author" content="Volodymyr Kryvytskyi"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Stopwatch 2077 – Online Timer"/>
    <meta property="og:description"
          content="A neon-themed online stopwatch, inspired by Cyberpunk. Fast, responsive, and installable on any device."/>
    <meta property="og:image" content="/og-image.png"/>
    <meta property="og:url" content="https://stopwatch2077.net/"/>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Stopwatch 2077 – Online Timer"/>
    <meta name="twitter:description"
          content="A neon-themed online stopwatch, inspired by Cyberpunk. Fast, responsive, and installable on any device."/>
    <meta name="twitter:image" content="/og-image.png"/>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://stopwatch2077.net/"/>

    <!-- Robots: index, follow -->
    <meta name="robots" content="index, follow"/>

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0D0D16">

    <!-- DNS prefetch is cheapest, preconnect is stronger -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- And for the actual font data (cross-origin) -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Then your existing Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
          rel="stylesheet"
    />

</head>
